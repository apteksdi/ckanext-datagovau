<VirtualHost 0.0.0.0:8800>

    ServerName datapusher

    # this is our app
    WSGIScriptAlias / /etc/ckan/datapusher/datapusher.wsgi

    # pass authorization info on (needed for rest api)
    WSGIPassAuthorization On

    # Deploy as a daemon (avoids conflicts between CKAN instances)
    WSGIDaemonProcess datapusher display-name=datapusher python-home=/usr/lib/ckan/datapusher processes=1 threads=15

    WSGIProcessGroup datapusher

    ErrorLog /var/log/httpd/ckan_prod/datapusher_error.log
    CustomLog /var/log/httpd/ckan_prod/datapusher_custom.log combined

</VirtualHost>