{% ckan_extends %}
{% block nums %}
<div class="nums">
  <p class="dl">
    <span class="dt">{{ _('Followers') }}</span>
    <span class="dd">{{ h.SI_number_span(group.num_followers) }}</span>
  </p>
  <p class="dl">
    <span class="dt">{{ _('Datasets') }}</span>
    <span class="dd">{{ h.SI_number_span(group.packages|length) }}</span>
  </p>
</div>
{% endblock %}
